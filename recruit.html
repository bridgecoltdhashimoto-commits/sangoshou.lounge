<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Lounge 珊瑚礁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Zen+Old+Mincho:wght@400;700&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #020b16;
            --text-main: #f5f5f5;
            --gold-accent: #c5a059;
            --glass-bg: rgba(2, 11, 22, 0.85);
            --border-color: rgba(197, 160, 89, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, #15202b 0%, #000 100%);
        }

        header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            padding: 25px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(2,11,22,0.95), transparent);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; color: var(--text-main); }
        .brand span { color: var(--gold-accent); margin-left: 5px; }
        nav { display: flex; gap: 30px; }
        nav a { color: #888; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.3s; }
        nav a:hover { color: var(--gold-accent); }
        nav a.active { color: var(--gold-accent); border-bottom: 1px solid var(--gold-accent); }

        .container { padding: 150px 5% 100px; max-width: 800px; margin: 0 auto; }
        
        .page-head { text-align: center; margin-bottom: 60px; }
        .page-head h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold-accent); letter-spacing: 0.1em; }
        .page-head p { margin-top: 15px; color: #aaa; letter-spacing: 0.05em; font-size: 0.95rem; }

        .video-box {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            border: 1px solid var(--border-color); margin-bottom: 50px;
        }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* 画像バナー */
        .banner-area { display: flex; flex-direction: column; gap: 20px; margin-bottom: 50px; }
        .banner-img { width: 100%; border: 1px solid var(--border-color); opacity: 0.9; }

        /* 募集要項 */
        .recruit-list {
            border-top: 1px solid var(--border-color);
            margin-bottom: 60px;
        }
        .recruit-row {
            display: flex; border-bottom: 1px solid var(--border-color);
            padding: 25px 0;
        }
        .r-head { width: 30%; color: var(--gold-accent); font-family: 'Zen Old Mincho', serif; font-weight: bold; }
        .r-data { width: 70%; line-height: 1.8; color: #ddd; }

        /* 応募セクション */
        .contact-area {
            background: rgba(197, 160, 89, 0.05);
            border: 1px solid var(--gold-accent);
            padding: 60px 40px; text-align: center;
        }
        .contact-area h2 { font-family: 'Cinzel', serif; color: var(--gold-accent); margin-bottom: 30px; }
        .btn-recruit {
            display: block; width: 100%; max-width: 350px; margin: 15px auto;
            padding: 18px; border-radius: 4px; text-decoration: none;
            font-weight: bold; letter-spacing: 0.05em; transition: 0.3s;
        }
        .btn-insta { background: #E1306C; color: #fff; border: none; }
        .btn-tel { background: #fff; color: #000; }
        .btn-recruit:hover { opacity: 0.8; }

        .map-link { color: var(--gold-accent); text-decoration: underline; margin-left: 10px; }

        footer { text-align: center; padding: 50px; border-top: 1px solid rgba(255,255,255,0.05); color: #444; font-size: 0.75rem; margin-top: 50px; font-family: 'Cinzel', serif; }

        @media (max-width: 768px) {
            .recruit-row { flex-direction: column; gap: 10px; }
            .r-head { width: 100%; }
            .r-data { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand"><a href="index.html" style="color:inherit; text-decoration:none;">Lounge <span>珊瑚礁</span></a></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="recruit.html" class="active">Recruit</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-head">
            <h1>RECRUIT</h1>
            <p>未経験歓迎・ノルマなしで気軽に働ける</p>
        </div>

        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/JcRGEUEaVuk" title="Movie" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="banner-area">
            <img src="recruit_counter.jpg" alt="未経験歓迎" class="banner-img">
            <img src="recruit_banner.jpg" alt="キャスト募集" class="banner-img">
        </div>

        <div class="recruit-list">
            <div class="recruit-row">
                <div class="r-head">職種</div>
                <div class="r-data">カウンターレディ</div>
            </div>
            <div class="recruit-row">
                <div class="r-head">給与</div>
                <div class="r-data">時給 2,000円～<br>（各種バック・随時昇給あり）</div>
            </div>
            <div class="recruit-row">
                <div class="r-head">勤務時間</div>
                <div class="r-data">20:30 ～ 翌1:00<br>※週1回～応相談</div>
            </div>
            <div class="recruit-row">
                <div class="r-head">待遇</div>
                <div class="r-data">全額日払いOK / 送迎あり / 貸服あり / ノルマなし</div>
            </div>
            <div class="recruit-row">
                <div class="r-head">勤務地</div>
                <div class="r-data">大阪府藤井寺市野中1-262-5 <a href="http://googleusercontent.com/maps.google.com/?q=大阪府藤井寺市野中1-262-5" target="_blank" class="map-link">Map ></a></div>
            </div>
        </div>

        <div class="contact-area">
            <h2>CONTACT US</h2>
            <p style="margin-bottom: 30px; color: #ccc;">「ホームページ・インスタを見た」とお伝えください</p>
            
            <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="btn-recruit btn-insta">Instagram DMで応募</a>
            
            <p style="margin-top: 30px; font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold-accent);">080-7992-7937</p>
            <a href="tel:08079927937" class="btn-recruit btn-tel">電話で応募</a>
        </div>
    </div>

    <footer><p>© 2025 Lounge Sangosho.</p></footer>
</body>
</html>
