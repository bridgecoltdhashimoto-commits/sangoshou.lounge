<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Lounge 珊瑚礁</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050810; --text-main: #f0f0f0; --gold-light: #f3e5ab; --gold-main: #d4af37;
            --pink-light: #ffb7b2;
            --glass-bg: rgba(20, 25, 40, 0.85); --border-gold: rgba(212, 175, 55, 0.4);
        }
        body {
            margin: 0; padding: 0; font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-deep); color: var(--text-main);
            background-image: radial-gradient(circle at 50% 10%, #0f1c30 0%, #000 90%);
            min-height: 100vh; overflow-x: hidden;
        }
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(5,8,16,0.95), rgba(5,8,16,0.8));
            border-bottom: 1px solid rgba(212,175,55,0.3);
        }
        .brand {
            font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 0.1em;
            color: var(--gold-light);
        }
        nav { display: flex; gap: 20px; }
        nav a { color: #ccc; text-decoration: none; font-size: 0.85rem; transition: 0.3s; }
        nav a:hover { color: var(--gold-light); }

        .container { padding: 120px 5% 100px; max-width: 800px; margin: 0 auto; text-align: center; }
        h1 {
            font-family: 'Cinzel', serif; font-size: 2.5rem; margin-bottom: 40px;
            background: linear-gradient(to right, var(--gold-light), var(--gold-main));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .video-box {
            position: relative; padding-bottom: 56.25%; height: 0; margin-bottom: 40px;
            border: 1px solid var(--border-gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .catch {
            padding: 20px; border: 2px solid var(--pink-light); border-radius: 8px;
            background: rgba(255, 183, 178, 0.05); margin-bottom: 40px;
            box-shadow: 0 0 15px rgba(255, 183, 178, 0.1);
        }
        .catch strong { display: block; font-size: 1.4rem; color: var(--pink-light); margin-bottom: 10px; }
        
        .banner { width: 100%; margin-bottom: 20px; border: 1px solid var(--border-gold); border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 50px; border-top: 1px solid var(--border-gold); }
        th, td { padding: 20px; border-bottom: 1px solid var(--border-gold); text-align: left; }
        th { color: var(--gold-light); width: 30%; font-weight: bold; }
        
        .contact {
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold-main);
            padding: 50px; border-radius: 10px; box-shadow: 0 0 20px rgba(212,175,55,0.1);
        }
        .btn {
            display: block; width: 100%; max-width: 400px; margin: 15px auto; padding: 18px;
            border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s;
        }
        .btn-insta { background: linear-gradient(135deg, #f09433, #bc1888); color: #fff; box-shadow: 0 5px 15px rgba(240, 148, 51, 0.4); }
        .btn-tel { background: #fff; color: #000; }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }
        
        footer { text-align: center; padding: 50px; color: #666; font-size: 0.8rem; margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <header>
        <div class="brand">Lounge <span>珊瑚礁</span></div>
        <nav><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="recruit.html">Recruit</a></nav>
    </header>
    <div class="container">
        <h1>RECRUIT</h1>
        <div class="video-box"><iframe src="https://www.youtube.com/embed/JcRGEUEaVuk" frameborder="0" allowfullscreen></iframe></div>
        <div class="catch">
            <strong>藤井寺市野中 ★ 未経験歓迎</strong>
            ノルマなしで気軽に働ける ☆ 全額日払いOK
        </div>
        <img src="recruit_counter.jpg" alt="未経験歓迎" class="banner">
        <img src="recruit_banner.jpg" alt="キャスト募集" class="banner">
        <table>
            <tr><th>職種</th><td>カウンターレディ</td></tr>
            <tr><th>給与</th><td>時給 2,000円～（各種バック・随時昇給）</td></tr>
            <tr><th>勤務時間</th><td>20:30 ～ 翌1:00（週1回～OK）</td></tr>
            <tr><th>待遇</th><td>全額日払いOK / 送迎あり / 貸服あり</td></tr>
            <tr><th>勤務地</th><td>大阪府藤井寺市野中1-262-5</td></tr>
        </table>
        <div class="contact">
            <h2 style="font-family:'Cinzel',serif;color:var(--gold-light);margin-bottom:30px;">CONTACT US</h2>
            <p style="margin-bottom:30px;color:#ccc;">「ホームページ・インスタを見た」とお伝えください</p>
            <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="btn btn-insta">Instagram DMで応募</a>
            <p style="margin-top:30px;font-size:1.5rem;color:var(--gold-light);">080-7992-7937</p>
            <a href="tel:08079927937" class="btn btn-tel">電話で応募</a>
        </div>
    </div>
    <footer><p>© 2025 Lounge Sangosho.</p></footer>
</body>
</html>
