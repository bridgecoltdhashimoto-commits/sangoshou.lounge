<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Lounge 珊瑚礁</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #000510; color: #fff; font-family: sans-serif; margin: 0; min-height: 100vh; }
        header { position: fixed; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; background: rgba(0,0,0,0.8); z-index: 100; border-bottom: 1px solid #00ffff; }
        .brand { font-family: 'Cinzel', serif; font-size: 1.5rem; color: #ffd700; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; }
        .container { padding: 120px 5%; text-align: center; }
        h1 { font-family: 'Cinzel', serif; color: #00ffff; font-size: 3rem; margin-bottom: 50px; text-shadow: 0 0 20px #00ffff; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .photo {
            border: 2px solid #ff00ff; border-radius: 10px; overflow: hidden;
            box-shadow: 0 0 15px #ff00ff; transition: 0.3s;
        }
        .photo:hover { transform: scale(1.05); box-shadow: 0 0 30px #ff00ff; }
        .photo img { width: 100%; height: 250px; object-fit: cover; display: block; }
        
        .insta-btn {
            display: inline-block; margin-top: 50px; padding: 20px 50px;
            background: linear-gradient(45deg, #f09433, #bc1888); color: #fff;
            text-decoration: none; font-weight: bold; border-radius: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Lounge 珊瑚礁</div>
        <nav><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="recruit.html">Recruit</a></nav>
    </header>
    <div class="container">
        <h1>GALLERY</h1>
        <div class="grid">
            <div class="photo"><img src="counter_main.jpg" alt="店内の様子"></div>
            <div class="photo"><img src="bottles.jpg" alt="ボトル"></div>
            <div class="photo"><img src="counter_side.jpg" alt="カウンター"></div>
            <div class="photo"><img src="signboard.jpg" alt="看板"></div>
            <div class="photo"><img src="cast_girls.jpg" alt="キャスト"></div>
        </div>
        <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="insta-btn">公式 Instagram</a>
    </div>
</body>
</html>
