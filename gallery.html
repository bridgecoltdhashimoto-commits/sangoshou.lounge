<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | ラウンジ珊瑚礁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Zen+Old+Mincho:wght@400;700&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #001529;
            --text-main: #f0f8ff;
            --coral-accent: #ff8e7f;
            --gold-accent: #d4af37;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Shippori Mincho', 'Zen Old Mincho', serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            background-image: radial-gradient(circle at 50% 20%, #003366 0%, #000c18 100%);
            min-height: 100vh;
        }
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,21,41,0.9), transparent);
            backdrop-filter: blur(5px);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--text-main); }
        .brand span { color: var(--coral-accent); font-family: 'Shippori Mincho', serif; }
        nav { display: flex; gap: 20px; }
        nav a { color: #ccc; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: var(--coral-accent); }
        nav a.active { color: var(--coral-accent); border-bottom: 1px solid var(--coral-accent); }

        .container {
            padding: 120px 5% 100px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-title { text-align: center; margin-bottom: 60px; }
        .page-title h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold-accent); }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .grid-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s;
        }
        .grid-item:hover img { transform: scale(1.05); }
        
        footer { text-align: center; padding: 40px; font-size: 0.8rem; color: #666; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <div class="brand"><a href="index.html" style="color:inherit; text-decoration:none;">Lounge <span>珊瑚礁</span></a></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="recruit.html">Recruit</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>GALLERY</h1>
            <p>店内の雰囲気</p>
        </div>

        <div class="gallery-grid">
            <div class="grid-item"><img src="counter_main.jpg" alt="落ち着いたカウンター"></div>
            <div class="grid-item"><img src="bottles.jpg" alt="豊富なボトル"></div>
            <div class="grid-item"><img src="counter_side.jpg" alt="店内の様子"></div>
            <div class="grid-item"><img src="signboard.jpg" alt="看板"></div>
            <div class="grid-item"><img src="cast_girls.jpg" alt="楽しい雰囲気"></div>
        </div>
    </div>

    <footer><p>© Lounge Sangosho. All Rights Reserved.</p></footer>
</body>
</html>
