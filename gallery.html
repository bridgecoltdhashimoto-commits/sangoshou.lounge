<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Lounge 珊瑚礁</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050a14; --text-main: #f0f0f0; --gold-light: #f3e5ab; --gold-main: #d4af37;
            --glass-bg: rgba(10, 15, 30, 0.7); --border-gold: rgba(212, 175, 55, 0.4);
        }
        body {
            margin: 0; padding: 0; font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-deep); color: var(--text-main);
            background-image: radial-gradient(circle at 50% 10%, #0f1c30 0%, #000 90%);
            min-height: 100vh; overflow-x: hidden;
        }
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(5,10,20,0.95), transparent);
            border-bottom: 1px solid rgba(212,175,55,0.2);
        }
        .brand {
            font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 0.1em;
            background: linear-gradient(to right, #fff, var(--gold-main), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        nav { display: flex; gap: 20px; }
        nav a { color: #ccc; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: var(--gold-light); text-shadow: 0 0 5px var(--gold-main); }

        .container { padding: 120px 5% 100px; max-width: 1200px; margin: 0 auto; text-align: center; }
        
        h1 {
            font-family: 'Cinzel', serif; font-size: 2.5rem; margin-bottom: 20px;
            background: linear-gradient(to right, var(--gold-light), var(--gold-main));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        p { color: #aaa; margin-bottom: 60px; letter-spacing: 0.1em; }

        /* グリッド修正：画面幅に合わせて自動調整 */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px; justify-content: center;
        }
        .photo {
            background: var(--glass-bg); border: 1px solid var(--border-gold); padding: 10px;
            transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .photo:hover {
            border-color: var(--gold-light); transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }
        .photo img {
            width: 100%; height: 280px; object-fit: cover;
            transition: 0.5s; filter: brightness(0.9);
        }
        .photo:hover img { filter: brightness(1.1); transform: scale(1.02); }

        .btn-insta {
            display: inline-block; margin-top: 60px; padding: 16px 50px;
            border: 1px solid var(--gold-light); color: var(--gold-light);
            text-decoration: none; font-family: 'Cinzel', serif; letter-spacing: 0.1em;
            transition: 0.3s; background: rgba(212,175,55,0.1);
        }
        .btn-insta:hover { background: var(--gold-light); color: #000; box-shadow: 0 0 20px var(--gold-light); }

        footer { text-align: center; padding: 50px; color: #666; font-size: 0.8rem; margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <header>
        <div class="brand">Lounge <span>珊瑚礁</span></div>
        <nav><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="recruit.html">Recruit</a></nav>
    </header>
    <div class="container">
        <h1>ATMOSPHERE</h1>
        <p>宝石のような輝きと、癒やしの時間</p>
        <div class="grid">
            <div class="photo"><img src="counter_main.jpg" alt="店内の様子"></div>
            <div class="photo"><img src="bottles.jpg" alt="ボトル"></div>
            <div class="photo"><img src="counter_side.jpg" alt="カウンター"></div>
            <div class="photo"><img src="signboard.jpg" alt="看板"></div>
            <div class="photo"><img src="cast_girls.jpg" alt="キャスト"></div>
        </div>
        <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="btn-insta">VISIT INSTAGRAM</a>
    </div>
    <footer><p>© 2025 Lounge Sangosho.</p></footer>
</body>
</html>
