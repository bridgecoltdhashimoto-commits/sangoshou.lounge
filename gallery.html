<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Lounge 珊瑚礁</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050a14;
            --text-main: #f0f0f0;
            --gold-light: #e6c585;
            --glass-bg: rgba(10, 15, 30, 0.7);
            --border-gold: rgba(230, 197, 133, 0.3);
        }
        body {
            margin: 0; padding: 0; font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-deep); color: var(--text-main);
            background-image: radial-gradient(circle at 50% 10%, #0f1c30 0%, #000 90%);
            min-height: 100vh; overflow-x: hidden;
        }
        header {
            position: fixed; width: 100%; top: 0; z-index: 1000; padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(5,10,20,0.95), transparent);
            border-bottom: 1px solid rgba(230,197,133,0.1);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; color: var(--gold-light); }
        nav { display: flex; gap: 20px; }
        nav a { color: #ccc; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: var(--gold-light); }
        .container { padding: 150px 5% 100px; max-width: 1200px; margin: 0 auto; text-align: center; }
        h1 { font-family: 'Cinzel', serif; color: var(--gold-light); font-size: 2.2rem; margin-bottom: 50px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .photo {
            background: var(--glass-bg); border: 1px solid var(--border-gold); padding: 10px; transition: 0.5s;
        }
        .photo:hover { border-color: var(--gold-light); transform: translateY(-5px); }
        .photo img { width: 100%; height: 300px; object-fit: cover; transition: 0.5s; filter: brightness(0.9); }
        .photo:hover img { filter: brightness(1.1); transform: scale(1.02); }
        .btn-insta {
            display: inline-block; margin-top: 50px; padding: 15px 40px;
            border: 1px solid #fff; color: #fff; text-decoration: none; font-family: 'Cinzel', serif;
        }
        .btn-insta:hover { background: #fff; color: #000; }
        footer { text-align: center; padding: 50px; color: #666; font-size: 0.8rem; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <div class="brand">Lounge <span>珊瑚礁</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="recruit.html">Recruit</a>
        </nav>
    </header>
    <div class="container">
        <h1>ATMOSPHERE</h1>
        <div class="grid">
            <div class="photo"><img src="counter_main.jpg" alt="Counter"></div>
            <div class="photo"><img src="bottles.jpg" alt="Bottles"></div>
            <div class="photo"><img src="counter_side.jpg" alt="Interior"></div>
            <div class="photo"><img src="signboard.jpg" alt="Sign"></div>
            <div class="photo"><img src="cast_girls.jpg" alt="Staff"></div>
        </div>
        <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="btn-insta">VISIT INSTAGRAM</a>
    </div>
    <footer><p>© 2025 Lounge Sangosho.</p></footer>
</body>
</html>
