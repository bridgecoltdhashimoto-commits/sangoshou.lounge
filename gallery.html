<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Lounge 珊瑚礁</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050a14;
            --text-main: #f0f0f0;
            --gold-light: #e6c585;
            --glass-bg: rgba(10, 15, 30, 0.7);
            --border-gold: rgba(230, 197, 133, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-deep); color: var(--text-main);
            background-image: radial-gradient(circle at 50% 10%, #0f1c30 0%, #000 90%);
            min-height: 100vh; overflow-x: hidden;
        }

        /* 気泡アニメーション */
        .bubbles-container { position: fixed; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .bubble {
            position: absolute; bottom: -50px; background: rgba(230,197,133,0.1);
            border-radius: 50%; animation: rise 15s infinite ease-in; opacity: 0;
        }
        @keyframes rise {
            0% { bottom: -50px; transform: translateX(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { bottom: 110%; transform: translateX(20px); opacity: 0; }
        }

        header {
            position: fixed; width: 100%; top: 0; z-index: 1000; padding: 20px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(5,10,20,0.95), rgba(5,10,20,0.8));
            border-bottom: 1px solid rgba(230,197,133,0.1);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; color: var(--gold-light); }
        .brand span { font-weight: normal; color: #fff; margin-left: 10px; font-size: 1rem; }
        
        nav { display: flex; gap: 30px; }
        nav a {
            color: #ccc; text-decoration: none; font-size: 0.85rem; letter-spacing: 0.1em;
            text-transform: uppercase; transition: 0.3s;
        }
        nav a:hover, nav a.active { color: var(--gold-light); border-bottom: 1px solid var(--gold-light); }

        .container { padding: 150px 5% 100px; max-width: 1200px; margin: 0 auto; text-align: center; }
        h1 { font-family: 'Cinzel', serif; color: var(--gold-light); font-size: 2.2rem; letter-spacing: 0.15em; margin-bottom: 15px; font-weight: 400; }
        .sub-h1 { font-size: 0.95rem; color: #999; margin-bottom: 60px; letter-spacing: 0.1em; }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;
        }
        .photo-card {
            background: var(--glass-bg); border: 1px solid var(--border-gold); padding: 10px;
            transition: 0.5s ease;
        }
        .photo-card:hover { border-color: var(--gold-light); transform: translateY(-5px); }
        .img-box { width: 100%; height: 300px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; filter: brightness(0.9); }
        .photo-card:hover img { transform: scale(1.05); filter: brightness(1.05); }

        .btn-insta {
            display: inline-block; margin-top: 80px; padding: 16px 50px;
            border: 1px solid #fff; color: #fff; text-decoration: none;
            font-family: 'Cinzel', serif; letter-spacing: 0.1em; transition: 0.3s;
        }
        .btn-insta:hover { background: #fff; color: #050a14; }

        footer { border-top: 1px solid rgba(255,255,255,0.05); padding: 50px 0; color: #666; font-size: 0.75rem; margin-top: 80px; font-family: 'Cinzel', serif; }
    </style>
</head>
<body>
    <div class="bubbles-container">
        <div class="bubble" style="left: 20%; width: 15px; height: 15px; --time: 15s;"></div>
        <div class="bubble" style="left: 50%; width: 25px; height: 25px; --time: 20s;"></div>
        <div class="bubble" style="left: 80%; width: 10px; height: 10px; --time: 12s;"></div>
    </div>

    <header>
        <div class="brand">Lounge <span>珊瑚礁</span></div>
        <nav><a href="index.html">Home</a><a href="gallery.html" class="active">Gallery</a><a href="recruit.html">Recruit</a></nav>
    </header>

    <div class="container">
        <h1>ATMOSPHERE</h1>
        <p class="sub-h1">宝石のような輝きと、癒やしの時間</p>

        <div class="gallery-grid">
            <div class="photo-card"><div class="img-box"><img src="counter_main.jpg" alt="Counter"></div></div>
            <div class="photo-card"><div class="img-box"><img src="bottles.jpg" alt="Bottles"></div></div>
            <div class="photo-card"><div class="img-box"><img src="counter_side.jpg" alt="Interior"></div></div>
            <div class="photo-card"><div class="img-box"><img src="signboard.jpg" alt="Sign"></div></div>
            <div class="photo-card"><div class="img-box"><img src="cast_girls.jpg" alt="Staff"></div></div>
        </div>

        <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="btn-insta">VISIT INSTAGRAM</a>
    </div>

    <footer><p>© 2025 Lounge Sangosho.</p></footer>
</body>
</html>
