<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Lounge 珊瑚礁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #000205;
            --text-main: #ffffff;
            --neon-gold: #ffd700;
            --neon-coral: #ff5e7e;
            --neon-blue: #00ffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden; position: relative;
        }

        /* --- 深海エフェクト --- */
        .deep-sea-fx {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; pointer-events: none;
            background: radial-gradient(circle at center bottom, #0b1a3a 0%, #000000 80%);
        }
        .light-curtain {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 90deg at 50% 50%, transparent 0%, var(--neon-blue) 15%, transparent 30%, var(--neon-coral) 45%, transparent 60%);
            opacity: 0.15; filter: blur(80px); animation: rotateCurtain 20s linear infinite;
        }
        @keyframes rotateCurtain { 100% { transform: rotate(360deg); } }
        .bubble {
            position: absolute; bottom: -100px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--neon-blue));
            box-shadow: 0 0 10px var(--neon-blue); animation: rise var(--duration) infinite ease-in; opacity: 0;
        }
        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { bottom: 120%; transform: translateX(var(--sway)) scale(1.2); opacity: 0; }
        }

        header {
            position: fixed; width: 100%; top: 0; z-index: 1000;
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--text-main); font-weight: 700; text-shadow: 0 0 10px var(--neon-gold); }
        .brand span { color: var(--neon-coral); margin-left: 5px; text-shadow: 0 0 15px var(--neon-coral); }
        nav { display: flex; gap: 30px; }
        nav a { color: #ccc; text-decoration: none; font-size: 0.95rem; font-weight: 600; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        .container { padding: 150px 5% 100px; max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        
        .page-head { text-align: center; margin-bottom: 80px; }
        .page-head h1 {
            font-family: 'Cinzel', serif; font-size: 3rem; color: var(--neon-gold); letter-spacing: 0.2em; font-weight: 700;
            text-shadow: 0 0 20px var(--neon-gold), 0 0 40px var(--neon-blue);
        }
        .page-head p { font-size: 1.1rem; color: #ddd; margin-top: 20px; letter-spacing: 0.1em; font-weight: bold; }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .photo-card {
            /* 写真の枠を発光させる */
            padding: 5px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-coral));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: 0.5s ease;
            border-radius: 4px;
        }
        .photo-card:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 60px rgba(255, 94, 126, 0.4);
            transform: translateY(-5px) scale(1.02);
        }
        .img-box {
            width: 100%; height: 300px; overflow: hidden;
            position: relative; border-radius: 2px;
        }
        .img-box img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.8s; filter: brightness(0.8) contrast(1.1);
        }
        .photo-card:hover img { transform: scale(1.1); filter: brightness(1.1) contrast(1.2); }

        .insta-link { display: block; text-align: center; margin-top: 100px; }
        .btn-insta {
            display: inline-block; padding: 20px 60px;
            background: transparent; color: #fff; text-decoration: none;
            font-family: 'Cinzel', serif; letter-spacing: 0.2em; font-weight: bold;
            border: 2px solid var(--neon-coral); position: relative;
            box-shadow: 0 0 20px var(--neon-coral);
            transition: 0.3s;
        }
        .btn-insta:hover {
            background: var(--neon-coral);
            box-shadow: 0 0 40px var(--neon-coral), 0 0 80px var(--neon-coral);
        }

        footer { border-top: 1px solid rgba(255,255,255,0.1); padding: 60px; text-align: center; font-size: 0.8rem; color: #888; margin-top: 100px; font-family: 'Cinzel', serif; position: relative; z-index: 1; }
    </style>
</head>
<body>
    
    <div class="deep-sea-fx">
        <div class="light-curtain"></div>
        <div class="bubble" style="left: 15%; width: 25px; height: 25px; --duration: 15s; --sway: 30px;"></div>
        <div class="bubble" style="left: 30%; width: 15px; height: 15px; --duration: 20s; --sway: -20px; background: radial-gradient(circle at 30% 30%, #fff, var(--neon-coral)); box-shadow: 0 0 10px var(--neon-coral);"></div>
        <div class="bubble" style="left: 50%; width: 35px; height: 35px; --duration: 12s; --sway: 40px;"></div>
        <div class="bubble" style="left: 70%; width: 20px; height: 20px; --duration: 18s; --sway: -30px; background: radial-gradient(circle at 30% 30%, #fff, var(--neon-gold)); box-shadow: 0 0 10px var(--neon-gold);"></div>
        <div class="bubble" style="left: 85%; width: 30px; height: 30px; --duration: 16s; --sway: 25px;"></div>
    </div>

    <header>
        <div class="brand"><a href="index.html" style="color:inherit; text-decoration:none;">Lounge <span>珊瑚礁</span></a></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active" style="color: var(--neon-blue);">Gallery</a>
            <a href="recruit.html">Recruit</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-head">
            <h1>ATMOSPHERE</h1>
            <p>深海に煌めく、極上の空間</p>
        </div>

        <div class="gallery-grid">
            <div class="photo-card"><div class="img-box"><img src="counter_main.jpg" alt="カウンター"></div></div>
            <div class="photo-card"><div class="img-box"><img src="bottles.jpg" alt="ボトル"></div></div>
            <div class="photo-card"><div class="img-box"><img src="counter_side.jpg" alt="店内の様子"></div></div>
            <div class="photo-card"><div class="img-box"><img src="signboard.jpg" alt="看板"></div></div>
            <div class="photo-card"><div class="img-box"><img src="cast_girls.jpg" alt="キャスト"></div></div>
        </div>

        <div class="insta-link">
            <a href="https://www.instagram.com/sangoshou_nonaka/" target="_blank" class="btn-insta">VIEW INSTAGRAM →</a>
        </div>
    </div>

    <footer><p>© 2025 Lounge Sangosho.</p></footer>
</body>
</html>
